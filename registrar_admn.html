<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="formulario_administrador">
        <h3 class="formulario"> Nuevo Administrador</h3>

        <label for="username">Nuevo Usuario</label>
        <input type="text" placeholder="No.Cuenta" id="username" class="formulario_in">
        
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" class="formulario_in">

        <button class="boton_formulario">Registrar</button>
        
       
    </form>
</body>
</html>
